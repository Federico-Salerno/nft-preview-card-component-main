<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main-container">
    <div class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="cube">
      <div class="icon-view">
        <img src="./images/icon-view.svg" alt="Icon View">
      </div>
    </div>

    <div class="information">
      <h2 class="title">Equilibrium #3429</h2>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="data">
      <img src="./images/icon-ethereum.svg" alt="ETH" class="icon eth">
      <span class="eth-price">0.041 ETH</span>
      <img src="./images/icon-clock.svg" alt="Clock" class="icon clock">
      <span class="time">3 days left</span>
    </div>

    <hr class="divider">

    <div class="profile">
      <img src="./images/image-avatar.png" alt="Jule Wyvern" class="avatar">
      
      <p class="name"><span>Creation of</span> Jules Wyvern</p>
  </main>  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/Federico-Salerno" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Federico-Salerno">FedeS</a>.
  </footer>
</body>
</html>
